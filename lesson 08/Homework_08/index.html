<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header>
        <div class="wrapper d-flex">
            <div class="logo">
                <img src="img/DesignCafé.png" alt="no picture">

            </div>
            <nav>
                <ul class="menu-block active d-flex">
                    <li class="menu-block-item"><a href="#">DesignCaféとは</a></li>
                    <li class="menu-block-item"><a href="#">メニュー</a></li>
                    <li class="menu-block-item"><a href="#">お問い合わせ</a></li>
                    <li class="menu-block-item"><a href="#">お知らせ</a></li>
                </ul>
                <button class="mobile-menu">
                    <i class="fas fa-bars"></i>
                    <i class="far fa-window-close"></i>
                </button>
            </nav>

        </div>
    </header>

    <section>
        <div class="header-picture clearfix">
            <h1>Grand Open</h1>
        </div>
    </section>

    <section>
        <div class="center-blk">
            <h3>
                Menu <br>
                メニュー
            </h3>
            <div class="center-menu clearfix">
                <img src="img/drinks_2.png" alt="#">
                <img src="img/drinks_1.png" alt="#">
                <img src="img/drinks_3.png" alt="#">

            </div>
            <div class="transparent-blk clearfix">
                    <h4>Drink</h4>
                    <h4>Cakes</h4>
                    <h4>Foods</h4>
                
        </div>
    </section>
