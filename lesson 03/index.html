<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="normalized.css">
    <link rel="stylesheet" href="style.css">
</head>
<!-- создание поля для ввода user name -->
<body> 
  <form action="">
    <label for="name">
        First_name
    </label>
    <input type="text" placeholder="Type your name" id="name">
    <br><br><br><br>
<!-- поле пароль -->
    <label for="pass">
        password
    </label>
    <input type="password" placeholder="Type your password" id="pass">
    <br> <br> <br>
    <!-- создаем поле и в нем текстовые поля -->
    <fieldset>
        <legend>
            User data
        </legend>
        <div>
            <label for="user_name">
                User name
            </label>
            <input type="text" placeholder="Type your user name" id="user_name">
        </div>
        <br>

        <div>
            <label for="user_age">
                User Age
            </label>
            <input type="number" disabled placeholder="Type your age" id="user_age">
        </div>
    </fieldset>
    <br>
    <!-- выпадающи список -->
    <select name="" id="select">
        <option value="01">html</option>
        <option disabled value="02">css</option>
        <option value="03">js</option>
        <option value="04">python</option>
    </select>
    <br><br>
    <!-- поле для текста с указание количества с возможностью менять поле -->
    <textarea name="" id="" cols="10" rows="3">

    </textarea>
    <br><br>
    <!-- radio button -->
    <div>
        Male
        <input type="radio" name="gender" id="">

    </div>
    <div>
        Female
        <input type="radio" name="gender" id="">
    </div>
    <br>

    <!-- check box -->
    <h3>
        Select car models
    </h3>
    <div>
        Mazda
        <input type="checkbox" name="vehicle1" id="">
    </div>
    <div>
        Nissan
        <input type="checkbox" name="vehicle2" id="">
    </div>
    <div>
       Toyota
        <input type="checkbox" name="vehicle3" id="">
    </div>
    <div>
        Mercedes
        <input type="checkbox" name="vehicle4" id="">
    </div>
    <br>
    <br>
    <!-- кнопка отправки данных -->
    <input type="submit" value="send forms">
  </form>
  <br>
  <button>Text</button>
</body>
</html>
